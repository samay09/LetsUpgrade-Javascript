        <h1>OS Name and Versions</h1> 
                    
        <p id="GFG">

        <input type="button" value="click " onclick="myGeeks()"> 
          
    <script>

            var version = str.match(/(\d+)/);
              console.log("OS Name is"+ "" + name);
              console.log("Version is"+ "" + version );
